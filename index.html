<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description">User registration</p>
  <form id="survey-form">
    <label id="name-label">Name: <input id="name" type="text" placeholder="Enter your Name" required></label>
    <label id="email-label">Email: <input id="email" type="email" placeholder="Enter your Email" required></label>
    <label id="number-label">Number: <input id="number" type="number" min="13" max="120" placeholder="Age"></label>
    <select id="dropdown">
      <option value="">select your gender</option>
      <option value="Model a">Male</option>
      <option value="Model b">Female</option>
    </select>
    <p>How did you find us?</p>
    <label><input type="radio" name="choise" class="inline" value="choise1">Whatssap</label>
    <label><input type="radio" name="choise" class="inline" value="choise2">Youtube</label>
    <label><input type="radio" name="choise" class="inline" value="choice3">Internet</label>
    <p>What certifications do you intend to carry out?</p>
    <label><input type="checkbox" name="terms" class="inline" value="value1">(New) Responsive Web Design</label>
    <label><input type="checkbox" name="terms" class="inline" value="value2">Legacy Responsive Web Design</label>
    <label><input type="checkbox" name="terms" class="inline" value="value3">JavaScript Algorithms and Data
      Structures</label>
    <label><input type="checkbox" name="terms" class="inline" value="value4">Front End Development Libraries</label>
    <label><input type="checkbox" name="terms" class="inline" value="value5">Data Visualization</label>
    <label><input type="checkbox" name="terms" class="inline" value="value6">Scientific Computing with Python</label>
    <label><input type="checkbox" name="terms" class="inline" value="value7">Data Analysis with Python</label>
    <label><input type="checkbox" name="terms" class="inline" value="value8">Information Security</label>
    <label><input type="checkbox" name="terms" class="inline" value="value9">Machine Learning with Python</label>
    <label><input type="checkbox" name="terms" class="inline" value="value10">Relational Database (Beta)</label>

    <textarea>Any comments or suggestions?</textarea>
    <input id="submit" type="submit">

  </form>
</body>

</html>
